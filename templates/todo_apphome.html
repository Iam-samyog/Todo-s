{% extends "base.html" %}
 {% block content %}

<div class="container">
  <div class="row row-cols-1 g-4 cont-1">
    {% for todo in todos %}

    <div class="col">
      <div class="row row3">
        <div class="col-10">
          <div class="todos-background">{{ todo.title }}</div>
        </div>
        <div class="col ">
            <a href="{% url 'todo-delete' todo.id%}">
          <button class="btn btn-danger">Delete</button></a>
          <a href="{% url 'todo-update' todo.id%}">
          <button class="btn btn-outline-danger">Update</button>
        </a>
        </div>
        
      </div>
    </div>

    {% endfor %}
  </div>
</div>

<div class="container">
    <div class="cont-2">
        <a href="{% url 'todo-create' %}">
            <button class="red-button">
                +
              </button>
        </a>
   
    </div>

</div>





{% endblock  %}
